# Development Docker Compose - Hot-reloading enabled
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  # PostgreSQL - Database
  postgres:
    image: postgres:16-alpine
    container_name: cxpm-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cxpm
      POSTGRES_USER: cxpm
      POSTGRES_PASSWORD: cxpm_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cxpm"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend - FastAPI application with hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cxpm-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Database (override if needed)
      - DATABASE_URL=postgresql://cxpm:cxpm_dev@postgres:5432/cxpm
      
      # Ollama LLM (fallback) - use Docker network hostname
      - OLLAMA_BASE_URL=http://ollama:11434
      
      # App settings
      - LLM_TIMEOUT=120
      - LLM_MAX_RETRIES=1
      - CHUNK_SIZE_CHARS=4000
      - MAX_FILE_SIZE_KB=50
    volumes:
      # Mount source code for hot-reloading
      - ./backend/app:/app/app:ro
      - ./backend/prompts:/app/prompts:ro
      - ./backend/alembic:/app/alembic:ro
      # Persist database
      - backend_data:/app/data
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - React application with hot-reload
  frontend:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: cxpm-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount source code for hot-reloading
      - ./ui/src:/app/ui/src:ro
      - ./ui/public:/app/ui/public:ro
      - ./ui/index.html:/app/ui/index.html:ro
      - ./ui/vite.config.js:/app/ui/vite.config.js:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Ollama - Local LLM server (optional, uncomment if needed)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: cxpm-ollama-dev
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
