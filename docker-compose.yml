services:
  # Ollama - Local LLM server
  ollama:
    image: ollama/ollama:latest
    container_name: cxpm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cxpm-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides (these override values from .env)
      - DATABASE_URL=sqlite:///./data/cxpm.db
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - backend_data:/app/data
    depends_on:
      - ollama
    restart: unless-stopped

  # Frontend - React application (Production mode with Nginx)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile.prod
    container_name: cxpm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  backend_data:
    driver: local
