services:
  # PostgreSQL - Database
  postgres:
    image: postgres:16-alpine
    container_name: cxpm-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cxpm
      POSTGRES_USER: cxpm
      POSTGRES_PASSWORD: cxpm_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cxpm"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cxpm-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides (these override values from .env)
      - DATABASE_URL=postgresql://cxpm:cxpm_dev@postgres:5432/cxpm
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - React application (Production mode with Nginx)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile.prod
    container_name: cxpm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
